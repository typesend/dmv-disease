<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Disease</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/disease.css">
    <script src="/javascript/jquery.min.js" charset="utf-8"></script>
    <script src="/javascript/lodash.js" charset="utf-8"></script>
    <script src="/javascript/graphql.min.js" charset="utf-8"></script>
  </head>
  <body>
    <img class="logo" src="/images/dmv.png" />
    <h1 class="dim">
      Disease<img class="tick" src="/images/wood_tick.png" />
    </h1>

    <div id="app">
      <div id="container">

        <div class="component login-component">
          <div class="strike">
            <span>EASE LOGIN</span>
          </div>
          <div class="centered">
            <input type="text" id="username" placeholder="EASE username"/>
            <input type="password" id="password" placeholder="EASE password" />
            <input type="text" disabled="true" id="env" value="UAT" size="3" />
            <button onclick="disease.easeAction(disease.actions.login, [$('#username').val(), $('#password').val(), $('#env').val()]);">
              Login
            </button>
          </div>
        </div>

      </div>
    </div>
  </body>
  <script src="/javascript/disease.js" charset="utf-8"></script>
</html>
